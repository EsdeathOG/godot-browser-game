<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Chooser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .device-chooser {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .device-chooser h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .device-chooser button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .device-chooser button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="device-chooser">
        <h1>Select Your Device</h1>
        <button onclick="location.href='index.mobile.html'">Mobile</button>
        <button onclick="location.href='index.desktop.html'">Desktop</button>
    </div>
</body>
</html>
