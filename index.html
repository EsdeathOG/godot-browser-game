<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
        <title>index</title>
        <style>
html, body, #canvas {
    margin: 0;
    padding: 0;
    border: 0;
}

body {
    color: white;
    background-color: black;
    overflow: hidden;
    touch-action: none;
}

#canvas {
    display: block;
    border: 1px solid red;
}

#canvas:focus {
    outline: none;
}

#status, #status-splash, #status-progress {
    position: absolute;
    left: 0;
    right: 0;
}

#status, #status-splash {
    top: 0;
    bottom: 0;
}

#status {
    background-color: #000000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    visibility: hidden;
}

#status-splash {
    max-height: 100%;
    max-width: 100%;
    margin: auto;
}

#status-splash.show-image--false {
    display: none;
}

#status-splash.fullsize--true {
    height: 100%;
    width: 100%;
    object-fit: contain;
}

#status-splash.use-filter--false {
    image-rendering: pixelated;
}

#status-progress, #status-notice {
    display: none;
}

#status-progress {
    bottom: 10%;
    width: 50%;
    margin: 0 auto;
}

#status-notice {
    background-color: #5b3943;
    border-radius: 0.5rem;
    border: 1px solid #9b3943;
    color: #e0e0e0;
    font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
    line-height: 1.3;
    margin: 0 2rem;
    overflow: hidden;
    padding: 1rem;
    text-align: center;
    z-index: 1;
}
        </style>
        <link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>

    </head>
    <body>
        <div id="device-selection">
            <button id="pc-button">PC</button>
            <button id="mobile-button">Mobile</button>
        </div>

        <div id="mobile-controls" style="display: none; position: absolute; bottom: 10%; width: 100%; text-align: center;">
            <button id="up-button" style="margin: 5px;">Up</button><br>
            <button id="left-button" style="margin: 5px;">Left</button>
            <button id="down-button" style="margin: 5px;">Down</button>
            <button id="right-button" style="margin: 5px;">Right</button>
        </div>

        <canvas id="canvas" style="display: none;">
            Your browser does not support the canvas tag.
        </canvas>

        <noscript>
            Your browser does not support JavaScript.
        </noscript>

        <div id="status" style="display: none;">
            <img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="index.png" alt="">
            <progress id="status-progress"></progress>
            <div id="status-notice"></div>
        </div>

        <script>
            document.getElementById('pc-button').addEventListener('click', () => {
                document.getElementById('device-selection').style.display = 'none';
                document.getElementById('canvas').style.display = 'block';
                document.getElementById('status').style.display = 'block';
                startGame();
            });

            document.getElementById('mobile-button').addEventListener('click', () => {
                document.getElementById('device-selection').style.display = 'none';
                document.getElementById('mobile-controls').style.display = 'block'; // Ensure this line is present
                document.getElementById('canvas').style.display = 'block';
                document.getElementById('status').style.display = 'block';

                // Simulate WASD keys with mobile buttons
                const simulateKey = (key, type) => {
                    const event = new KeyboardEvent(type, { key });
                    window.dispatchEvent(event);
                };

                document.getElementById('up-button').addEventListener('mousedown', () => simulateKey('w', 'keydown'));
                document.getElementById('up-button').addEventListener('mouseup', () => simulateKey('w', 'keyup'));

                document.getElementById('down-button').addEventListener('mousedown', () => simulateKey('s', 'keydown'));
                document.getElementById('down-button').addEventListener('mouseup', () => simulateKey('s', 'keyup'));

                document.getElementById('left-button').addEventListener('mousedown', () => simulateKey('a', 'keydown'));
                document.getElementById('left-button').addEventListener('mouseup', () => simulateKey('a', 'keyup'));

                document.getElementById('right-button').addEventListener('mousedown', () => simulateKey('d', 'keydown'));
                document.getElementById('right-button').addEventListener('mouseup', () => simulateKey('d', 'keyup'));

                startGame();
            });

            function startGame() {
                const GODOT_CONFIG = {
                    "args": [],
                    "canvasResizePolicy": 2,
                    "ensureCrossOriginIsolationHeaders": true,
                    "executable": "index",
                    "experimentalVK": false,
                    "fileSizes": { "index.pck": 25128400, "index.wasm": 43699190 },
                    "focusCanvas": true,
                    "gdextensionLibs": []
                };
                const GODOT_THREADS_ENABLED = true;
                const engine = new Engine(GODOT_CONFIG);

                (function () {
                    const statusOverlay = document.getElementById('status');
                    const statusProgress = document.getElementById('status-progress');
                    const statusNotice = document.getElementById('status-notice');

                    let initializing = true;
                    let statusMode = '';

                    function setStatusMode(mode) {
                        if (statusMode === mode || !initializing) {
                            return;
                        }
                        if (mode === 'hidden') {
                            statusOverlay.remove();
                            initializing = false;
                            return;
                        }
                        statusOverlay.style.visibility = 'visible';
                        statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
                        statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
                        statusMode = mode;
                    }

                    function setStatusNotice(text) {
                        while (statusNotice.lastChild) {
                            statusNotice.removeChild(statusNotice.lastChild);
                        }
                        const lines = text.split('\n');
                        lines.forEach((line) => {
                            statusNotice.appendChild(document.createTextNode(line));
                            statusNotice.appendChild(document.createElement('br'));
                        });
                    }

                    function displayFailureNotice(err) {
                        console.error(err);
                        if (err instanceof Error) {
                            setStatusNotice(err.message);
                        } else if (typeof err === 'string') {
                            setStatusNotice(err);
                        } else {
                            setStatusNotice('An unknown error occurred.');
                        }
                        setStatusMode('notice');
                        initializing = false;
                    }

                    const missing = Engine.getMissingFeatures({
                        threads: GODOT_THREADS_ENABLED,
                    });

                    if (missing.length !== 0) {
                        displayFailureNotice('Missing features: ' + missing.join(', '));
                    } else {
                        setStatusMode('progress');
                        engine.startGame({
                            'onProgress': function (current, total) {
                                if (current > 0 && total > 0) {
                                    statusProgress.value = current;
                                    statusProgress.max = total;
                                } else {
                                    statusProgress.removeAttribute('value');
                                    statusProgress.removeAttribute('max');
                                }
                            },
                        }).then(() => {
                            setStatusMode('hidden');
                        }, displayFailureNotice);
                    }
                }());
            }
        </script>

        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('coi-serviceworker.min.js');
            }
        </script>

        <script src="index.js"></script>
    </body>
</html>
